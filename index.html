<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Тестовое задание</title>
</head>

<body class="root">

  <section class="table">
    <table class="table__sort">
      <tr>
        <td class="sort-name">Name:</td>
        <td class="sort-lastName">Last name:</td>
        <td class="sort-about">About:</td>
        <td class="sort-color">Eye color:</td>
      </tr>
    </table>
    <table class="users">
    </table>
    <ul class="table__nabigation">
    </ul>
  </section>

  <section class="form">
    <div class="form__name form__lable">
      <div>
        <span>Имя:</span>
        <p class="form__name_value"></p>
      </div>
      <input class="form__input_name" placeholder="Изменить имя:">
    </div>
    <div class="form__last-name form__lable">
      <div>
        <span>Фамилия:</span>
        <p class="form__last-name_value"></p>
      </div>
      <input class="form__input_last-name" placeholder="Изменить фамилию:">
    </div>
    <div class="form__about ">
      <div>
        <span>О себе:</span>
        <p class="form__about_value"></p>
      </div>
      <input class="form__input_about" placeholder="Изменить о себе:">
    </div>
    <div class="form__eye form__lable">
      <div>
        <span>Цвет глаз:</span>
        <p class="form__eye_value"></p>
      </div>
      <input class="form__input_eye" placeholder="Изменить цвет глаз:">
    </div>
    <button class="form__btn"><span>Изменить</span></button>
  </section>

  <template id="table-template">
    <tr>
      <td class="users__first-name"></td>
      <td class="users__last-name"></td>
      <td class="users__about"></td>
      <td class="users__eye-color"></td>
      <td class="users__refactoring"></td>
    </tr>
  </template>

  <script src="script.js"></script>
</body>

</html>
